<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(../img.jpg);
            background-size:cover;
        

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        form {
            background-color: #ffffffa5;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 40px #ffffff6f;
            background-blend-mode:screen;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4000ff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 80px;
        }

        input[type="submit"]:hover {
            background-color: #06c5f0;
            transition-duration: 1s;
        }

        #password {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 80px;
        }
    </style>
</head>

<body>
    <form id="passwordForm">
        <label for="upperCase">Number of upper case letters:</label>
        <input type="number" id="upperCase" min="0" value="0">
        <label for="lowerCase">Number of lower case letters:</label>
        <input type="number" id="lowerCase" min="0" value="0">
        <label for="specialChars">Number of special characters:</label>
        <input type="number" id="specialChars" min="0" value="0">
        <label for="numericValues">Number of numeric values:</label>
        <input type="number" id="numericValues" min="0" value="0">
        <input type="submit" value="Generate Password">
        <input type="text" id="password" readonly>
    </form>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var upperCase = parseInt(document.getElementById('upperCase').value);
            var lowerCase = parseInt(document.getElementById('lowerCase').value);
            var specialChars = parseInt(document.getElementById('specialChars').value);
            var numericValues = parseInt(document.getElementById('numericValues').value);

            var charset = "";
            var password = "";

            for (var i = 0; i < upperCase; i++) {
                charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            }
            for (var i = 0; i < lowerCase; i++) {
                charset += "abcdefghijklmnopqrstuvwxyz";
            }
            for (var i = 0; i < specialChars; i++) {
                charset += "!@#$%^&*()_-+=<>?/";
            }
            for (var i = 0; i < numericValues; i++) {
                charset += "0123456789";
            }

            for (var i = 0; i < 12; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('password').value = password;
        });
    </script>
</body>

</html>
